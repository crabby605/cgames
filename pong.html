<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Pong</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #splash {
            display: block;
        }
        #controls {
            display: none;
        }
        #pongCanvas {
            display: none;
            border: 2px solid #fff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="splash">
        <h1>Welcome to Classic Pong</h1>
        <p>Press Enter to start</p>
    </div>

    <div id="controls">
        <p>Use <strong>W</strong> and <strong>S</strong> keys for the left paddle</p>
        <p>Use <strong>Up</strong> and <strong>Down</strong> arrow keys for the right paddle</p>
        <div id="mode">
            <label for="modeSelect">Choose Mode: </label>
            <select id="modeSelect">
                <option value="ai">Player vs AI</option>
                <option value="player">Player vs Player</option>
            </select>
        </div>
        <div id="difficulty">
            <label for="difficultySelect">Choose Difficulty: </label>
            <select id="difficultySelect">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <button id="startButton">Start Game</button>
    </div>

    <canvas id="pongCanvas" width="800" height="600"></canvas>

    <script src="pong.js"></script>
</body>
</html>
