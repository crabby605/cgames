<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Pong</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        h1, p {
            margin: 10px 0;
        }
        #splash {
            display: block;
        }
        #controls {
            display: none;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
        }
        #pongCanvas {
            display: none;
            background-color: #000;
            border: 2px solid #fff;
            margin-bottom: 20px;
        }
        select, button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        select:focus, button:focus {
            outline: none;
            border: 2px solid #888;
        }
        #scoreboard {
            display: flex;
            justify-content: space-between;
            width: 800px;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #timer {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="splash">
        <h1>Welcome to Classic Pong</h1>
        <p>Press Enter to start</p>
    </div>

    <div id="controls">
        <p>Use <strong>W</strong> and <strong>S</strong> keys for the left paddle</p>
        <p>Use <strong>Up</strong> and <strong>Down</strong> arrow keys for the right paddle</p>
        <div id="mode">
            <label for="modeSelect">Choose Mode: </label>
            <select id="modeSelect">
                <option value="ai">Player vs AI</option>
                <option value="player">Player vs Player</option>
            </select>
        </div>
        <div id="difficulty">
            <label for="difficultySelect">Choose Difficulty: </label>
            <select id="difficultySelect">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div id="winCondition">
            <label for="winConditionSelect">Win Condition: </label>
            <select id="winConditionSelect">
                <option value="60s">Most points in 60 seconds</option>
                <option value="5">First to 5 points</option>
                <option value="10">First to 10 points</option>
            </select>
        </div>
        <button id="startButton">Start Game</button>
    </div>

    <div id="scoreboard">
        <div>Player 1: <span id="leftScore">0</span></div>
        <div id="timer">Time: <span id="timeLeft">60</span>s</div>
        <div>Player 2: <span id="rightScore">0</span></div>
    </div>

    <canvas id="pongCanvas" width="800" height="600"></canvas>

    <script src="pong.js"></script>
</body>
</html>
